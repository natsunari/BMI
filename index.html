<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <img src="img/BMICLogo.png">
            <form>
                <span>身高 cm</span><br>
                <input class="height" type="number" min="0" placeholder="請輸入身高" autocomplete="off"><br>
                <span>體重 kg</span><br>
                <input class="weight" type="number" min="0" placeholder="請輸入體重" autocomplete="off"><br>
            </form>
            <div class="btn">
                <p class="ans">看結果</p>

            </div>
        </div>
        
        <div class="content">
            <div class="title">
                <p>BMI 紀錄</p>
                <input class="btndall" type="button" value="清除紀錄">
            </div>
            <div class="areadata">
            </div>
        </div>

        <div class="footer">
            <img src="img/BMICLogo.png">
        </div>
    </div>
    <script src="js/all.js"></script>
</body>
</html>
